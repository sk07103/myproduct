{% extends "base.html" %}

{% block title %}レビュー履歴 | FavoriteBeauty{% endblock title %}

{% block body %}
<div class="container">
  <div class="row mt-5">
    <div class="col-lg-12 mb-5">
      <h2>レビュー履歴</h2>
      <h4>アイテム名：{{myitem.name}}</h4>
      <table class="table table-bordered mt-4" border="1">
        <thead class="table-secondary">
          <tr align="center">
            <th>日付</th>
            <th>評価</th>
            <th>コメント</th>
          </tr>
        </thead>
        <tbody>
          {% for review in object_list %}
          <tr align="center">
            <td>{{review.review_date | date:"Y-m-d"}}</td>
            <td>{{review.review}}</td>
            <td><a href="{% url 'favoritebeauty:detail_review' pk=review.pk %}">{{review.comment|truncatechars:20}}</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
