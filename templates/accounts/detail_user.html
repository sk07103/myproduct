{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-lg-10 mx-auto mt-4">
      <h2>ユーザー詳細</h2>
      <table class="table table-striped table-bordered mt-4" border="1" style="width: 60%;">
        <tbody>
          <tr><th>ユーザー名</th><td>{{ object.username }}</td></tr>
          <tr><th>メールアドレス</th><td>{{ object.email }}</td></tr>
          <tr><th>生年月日</th><td>{{ object.date_of_birth | date:"Y-m-d" }}</td></tr>
          <tr><th>ご自身の肌タイプ</th><td>{{ object.skin_type }}</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
