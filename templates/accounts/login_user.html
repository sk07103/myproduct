{% extends 'base.html' %}
{% block additional_head %}

  <link href="{% static 'css/accounts/login_user.css' %}" rel="stylesheet" type="text/css">
{% endblock%}
{% block body %}
  <h2>ログイン</h2>
  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" class="btn btn-secondary" value="ログイン">
    </form>
  </div>
{% endblock %}
