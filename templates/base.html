<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>{% block title %}favoritecosme{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    {% if not user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'favoritecosme:top' %}">TOP</a>
    <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
    {% else %}
      <a class="navbar-brand" href="{% url 'favoritecosme:top' %}">TOP</a>
      <a class="navbar-brand" href="{% url 'favoritecosme:task_list' %}">タスク</a>
      <a class="navbar-brand" href="{% url 'accounts:user_detail' pk=user.pk%}">ユーザー詳細</a>
      <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
