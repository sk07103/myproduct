<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- BootstrapのCDNでのCSS読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="{% static 'css/common.css' %}" rel="stylesheet" type="text/css" media="all">

  <title>{% block title %}favoritecosme{% endblock %}</title>

  {% block additional_head %}{% endblock %}

</head>

<body>
  <!-- navbar section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'favoritecosme:top' %}">
        <h2 class="text-white pt-1">favoritecosme</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          {% if not user.is_authenticated %}
          <li class="nav-item"><a class="navbar-brand" href="{% url 'favoritecosme:top' %}">TOP</a></li>
          <li class="nav-item"><a class="navbar-brand" href="{% url 'accounts:login_user' %}">ログイン</a></li>
          <button class="btn btn-primary ms-2"><a class="navbar-brand"
              href="{% url 'accounts:login_user' %}">ログイン</a></button>
          {% else %}
          <li class="nav-item"><a class="navbar-brand" href="{% url 'favoritecosme:top' %}">TOP</a></li>
          <li class="nav-item"><a class="navbar-brand" href="{% url 'accounts:logout_user' %}">ログアウト</a></li>
          <button class="btn btn-primary ms-2"><a class="navbar-brand"
              href="{% url 'accounts:login_user' %}">ログイン</a></button>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="main-body">
    {% block body %}{% endblock %}
  </div>

  <!-- BootstrapのCDNでのjs読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
